<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <style>
      .dialog-window { fill: #f3f3f3; stroke: #e1e1e1; stroke-width: 1; filter: drop-shadow(0 4px 12px rgba(0,0,0,0.15)); }
      .title-bar { fill: #ffffff; stroke: #e1e1e1; stroke-width: 1; }
      .title-text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #323130; font-weight: 400; }
      .app-name { font-family: 'Segoe UI', sans-serif; font-size: 18px; fill: #323130; font-weight: 600; }
      .version-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #605e5c; font-weight: 400; }
      .info-text { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #605e5c; font-weight: 400; line-height: 1.4; }
      .button { fill: #0078d4; stroke: #0078d4; stroke-width: 1; rx: 4; ry: 4; cursor: pointer; }
      .button:hover { fill: #106ebe; stroke: #106ebe; }
      .button-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #ffffff; font-weight: 500; }
      .close-button { fill: transparent; stroke: #605e5c; stroke-width: 1; cursor: pointer; }
      .close-button:hover { fill: #e81123; stroke: #e81123; }
      .close-button:hover + .close-x { stroke: #ffffff; }
      .close-x { stroke: #605e5c; stroke-width: 1.5; stroke-linecap: round; }
      .app-icon { fill: #0078d4; }
      .separator-line { stroke: #e1e1e1; stroke-width: 1; }
    </style>
  </defs>

  <!-- 对话框窗口背景 -->
  <rect class="dialog-window" x="0" y="0" width="400" height="300" rx="8" ry="8"/>
  
  <!-- 标题栏 -->
  <rect class="title-bar" x="0" y="0" width="400" height="40" rx="8" ry="8"/>
  <rect class="title-bar" x="0" y="32" width="400" height="8" rx="0" ry="0"/>
  
  <!-- 标题栏文本 -->
  <text class="title-text" x="16" y="26">关于 压力采集数据分析仪</text>
  
  <!-- 关闭按钮 -->
  <rect class="close-button" x="364" y="8" width="24" height="24" rx="4" ry="4"/>
  <line class="close-x" x1="372" y1="16" x2="380" y2="24"/>
  <line class="close-x" x1="380" y1="16" x2="372" y2="24"/>

  <!-- 应用程序图标 -->
  <g transform="translate(60, 60)">
    <!-- 图标背景圆形 -->
    <circle class="app-icon" cx="24" cy="24" r="24" fill="#0078d4"/>
    <!-- 图标内容 - 压力传感器图标 -->
    <rect x="14" y="18" width="20" height="3" fill="#ffffff" rx="1"/>
    <rect x="16" y="22" width="16" height="2" fill="#ffffff" rx="1"/>
    <rect x="18" y="25" width="12" height="2" fill="#ffffff" rx="1"/>
    <circle cx="24" cy="30" r="3" fill="#ffffff"/>
    <rect x="22" y="33" width="4" height="6" fill="#ffffff" rx="1"/>
    <!-- 数据波形线 -->
    <path d="M 12 14 Q 16 10 20 14 Q 24 18 28 14 Q 32 10 36 14" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>

  <!-- 应用程序名称 -->
  <text class="app-name" x="120" y="85">压力采集数据分析仪</text>
  <text class="version-text" x="120" y="105">Data Pressure Analysis System</text>

  <!-- 版本信息 -->
  <text class="version-text" x="60" y="135">版本 1.0.0 (Build 2024.01.15)</text>

  <!-- 分隔线 -->
  <line class="separator-line" x1="40" y1="150" x2="360" y2="150"/>

  <!-- 版权和开发者信息 -->
  <text class="info-text" x="60" y="175">版权所有 © 2024 压力系统技术有限公司</text>
  <text class="info-text" x="60" y="195">本软件用于压力传感器数据采集与分析，提供统计分析、</text>
  <text class="info-text" x="60" y="210">趋势监控和质量控制功能。</text>

  <!-- 技术支持信息 -->
  <text class="info-text" x="60" y="235">技术支持：support@pressuresystem.com</text>
  <text class="info-text" x="60" y="250">官方网站：www.pressuresystem.com</text>

  <!-- 确定按钮 -->
  <rect class="button" x="320" y="265" width="60" height="28" rx="4" ry="4"/>
  <text class="button-text" x="350" y="283" text-anchor="middle">确定</text>

</svg> 