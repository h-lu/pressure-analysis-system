<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .window-bg { fill: #f3f3f3; }
      .panel-bg { fill: #ffffff; stroke: #e1e1e1; stroke-width: 1; }
      .button { fill: #0078d4; stroke: none; rx: 4; }
      .button-secondary { fill: #f3f2f1; stroke: #c8c6c4; stroke-width: 1; rx: 4; }
      .button-text { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; fill: #323130; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: 500; fill: #323130; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #605e5c; }
      .table-header { font-family: 'Segoe UI', sans-serif; font-size: 13px; font-weight: 600; fill: #323130; }
      .table-cell { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #605e5c; }
      .menu-item { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #323130; }
      .status-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #605e5c; }
      .summary-good { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #107c10; font-weight: 500; }
      .summary-warning { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #ff8c00; font-weight: 500; }
      .value-good { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #107c10; }
      .value-warning { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #ff8c00; }
      .table-bg { fill: #f8f9fa; stroke: #e1e1e1; stroke-width: 1; }
      .table-row-even { fill: #ffffff; }
    </style>
  </defs>
  
  <!-- 窗口背景 -->
  <rect class="window-bg" width="1200" height="800" rx="8"/>
  
  <!-- 标题栏 -->
  <rect fill="#ffffff" width="1200" height="40" rx="8 8 0 0"/>
  <text class="title" x="20" y="27">压力采集数据分析仪</text>
  
  <!-- 窗口控制按钮 -->
  <circle fill="#ff5f57" cx="1170" cy="20" r="6"/>
  <circle fill="#ffbd2e" cx="1150" cy="20" r="6"/>
  <circle fill="#28ca42" cx="1130" cy="20" r="6"/>
  
  <!-- 菜单栏 -->
  <rect fill="#fafafa" stroke="#e1e1e1" stroke-width="1" x="0" y="40" width="1200" height="30"/>
  <text class="menu-item" x="20" y="58">文件</text>
  <text class="menu-item" x="60" y="58">设置</text>
  <text class="menu-item" x="100" y="58">帮助</text>
  
  <!-- 工具栏 -->
  <rect fill="#ffffff" stroke="#e1e1e1" stroke-width="1" x="0" y="70" width="1200" height="50"/>
  <rect class="button" x="20" y="85" width="80" height="20"/>
  <text class="button-text" x="60" y="97">加载CSV</text>
  <rect class="button" x="120" y="85" width="80" height="20"/>
  <text class="button-text" x="160" y="97">运行分析</text>
  <rect class="button" x="220" y="85" width="80" height="20"/>
  <text class="button-text" x="260" y="97">保存报告</text>
  
  <!-- 左侧控制面板 (折叠状态) -->
  <rect class="panel-bg" x="20" y="140" width="300" height="600" rx="6"/>
  <text class="subtitle" x="40" y="170">参数配置</text>
  <text class="text" x="40" y="195">目标力值: 5, 25, 50 N</text>
  <text class="text" x="40" y="215">容差: ±2.0 N</text>
  <text class="text" x="40" y="235">分析项目: 基础统计、漂移趋势</text>
  
  <!-- 右侧结果显示区 -->
  <rect class="panel-bg" x="340" y="140" width="840" height="600" rx="6"/>
  <text class="subtitle" x="360" y="170">分析结果</text>
  
  <!-- 标签页 -->
  <rect fill="#0078d4" x="360" y="190" width="120" height="30" rx="4 4 0 0"/>
  <text fill="#ffffff" font-family="'Segoe UI', sans-serif" font-size="13px" x="420" y="209" text-anchor="middle">摘要与统计</text>
  
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="480" y="190" width="100" height="30" rx="4 4 0 0"/>
  <text class="text" x="530" y="209" text-anchor="middle">图表视图</text>
  
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="580" y="190" width="100" height="30" rx="4 4 0 0"/>
  <text class="text" x="630" y="209" text-anchor="middle">详细数据</text>
  
  <!-- 总体摘要区域 -->
  <rect fill="#f0f8ff" stroke="#0078d4" stroke-width="1" x="360" y="230" width="820" height="80" rx="6"/>
  <text class="subtitle" x="380" y="250">总体分析摘要</text>
  <text class="summary-good" x="380" y="275">系统整体表现: 正常</text>
  <text class="text" x="380" y="295">✓ 所有测量点均在容差范围内  ✓ 无显著漂移趋势  ⚠ 50N目标力值标准差偏高</text>
  
  <!-- 关键统计数据表格 -->
  <text class="subtitle" x="360" y="340">关键统计指标</text>
  
  <!-- 表格头部 -->
  <rect class="table-bg" x="360" y="350" width="820" height="30"/>
  <text class="table-header" x="380" y="368">指标名称</text>
  <text class="table-header" x="500" y="368">整体值</text>
  <text class="table-header" x="600" y="368">5N目标</text>
  <text class="table-header" x="700" y="368">25N目标</text>
  <text class="table-header" x="800" y="368">50N目标</text>
  <text class="table-header" x="900" y="368">状态</text>
  
  <!-- 表格行 -->
  <rect class="table-row-even" x="360" y="380" width="820" height="25"/>
  <text class="table-cell" x="380" y="395">总测量点数</text>
  <text class="table-cell" x="500" y="395">2,230</text>
  <text class="table-cell" x="600" y="395">750</text>
  <text class="table-cell" x="700" y="395">740</text>
  <text class="table-cell" x="800" y="395">740</text>
  <text class="value-good" x="900" y="395">正常</text>
  
  <rect fill="#f8f9fa" x="360" y="405" width="820" height="25"/>
  <text class="table-cell" x="380" y="420">平均力值 (N)</text>
  <text class="table-cell" x="500" y="420">26.67</text>
  <text class="table-cell" x="600" y="420">4.98</text>
  <text class="table-cell" x="700" y="420">24.95</text>
  <text class="table-cell" x="800" y="420">50.12</text>
  <text class="value-good" x="900" y="420">正常</text>
  
  <rect class="table-row-even" x="360" y="430" width="820" height="25"/>
  <text class="table-cell" x="380" y="445">力值标准差 (N)</text>
  <text class="table-cell" x="500" y="445">18.52</text>
  <text class="table-cell" x="600" y="445">0.85</text>
  <text class="table-cell" x="700" y="445">1.02</text>
  <text class="table-cell" x="800" y="445">2.85</text>
  <text class="value-warning" x="900" y="445">注意</text>
  
  <rect fill="#f8f9fa" x="360" y="455" width="820" height="25"/>
  <text class="table-cell" x="380" y="470">最大力值 (N)</text>
  <text class="table-cell" x="500" y="470">52.8</text>
  <text class="table-cell" x="600" y="470">6.9</text>
  <text class="table-cell" x="700" y="470">26.8</text>
  <text class="table-cell" x="800" y="470">52.8</text>
  <text class="value-good" x="900" y="470">正常</text>
  
  <rect class="table-row-even" x="360" y="480" width="820" height="25"/>
  <text class="table-cell" x="380" y="495">最小力值 (N)</text>
  <text class="table-cell" x="500" y="495">3.1</text>
  <text class="table-cell" x="600" y="495">3.1</text>
  <text class="table-cell" x="700" y="495">22.9</text>
  <text class="table-cell" x="800" y="495">47.2</text>
  <text class="value-good" x="900" y="495">正常</text>
  
  <rect fill="#f8f9fa" x="360" y="505" width="820" height="25"/>
  <text class="table-cell" x="380" y="520">成功率 (%)</text>
  <text class="table-cell" x="500" y="520">98.5</text>
  <text class="table-cell" x="600" y="520">99.2</text>
  <text class="table-cell" x="700" y="520">98.1</text>
  <text class="table-cell" x="800" y="520">98.2</text>
  <text class="value-good" x="900" y="520">优秀</text>
  
  <rect class="table-row-even" x="360" y="530" width="820" height="25"/>
  <text class="table-cell" x="380" y="545">平均偏差 (N)</text>
  <text class="table-cell" x="500" y="545">0.03</text>
  <text class="table-cell" x="600" y="545">-0.02</text>
  <text class="table-cell" x="700" y="545">-0.05</text>
  <text class="table-cell" x="800" y="545">0.12</text>
  <text class="value-good" x="900" y="545">正常</text>
  
  <rect fill="#f8f9fa" x="360" y="555" width="820" height="25"/>
  <text class="table-cell" x="380" y="570">系统偏差 (N)</text>
  <text class="table-cell" x="500" y="570">0.01</text>
  <text class="table-cell" x="600" y="570">-0.02</text>
  <text class="table-cell" x="700" y="570">-0.05</text>
  <text class="table-cell" x="800" y="570">0.12</text>
  <text class="value-good" x="900" y="570">正常</text>
  
  <!-- 详细警告信息 -->
  <text class="subtitle" x="360" y="610">详细分析说明</text>
  <text class="text" x="360" y="630">• 50N目标力值的标准差为2.85N，略高于预期值，建议检查测试设备校准</text>
  <text class="text" x="360" y="650">• 所有目标力值的成功率均在98%以上，系统精度表现良好</text>
  <text class="text" x="360" y="670">• 系统偏差控制在±0.12N以内，满足精度要求</text>
  <text class="text" x="360" y="690">• 建议定期监控50N目标力值的变异性趋势</text>
  
  <!-- 导出按钮 -->
  <rect class="button" x="1080" y="710" width="80" height="25"/>
  <text class="button-text" x="1120" y="727">导出报告</text>
  
  <!-- 状态栏 -->
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="0" y="770" width="1200" height="30"/>
  <text class="status-text" x="20" y="787">状态: 分析完成 | 2,230 条数据处理完毕</text>
  <text class="status-text" x="1100" y="787">v1.0.0</text>
</svg> 