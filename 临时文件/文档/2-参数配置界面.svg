<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .window-bg { fill: #f3f3f3; }
      .panel-bg { fill: #ffffff; stroke: #e1e1e1; stroke-width: 1; }
      .button { fill: #0078d4; stroke: none; rx: 4; }
      .button-secondary { fill: #f3f2f1; stroke: #c8c6c4; stroke-width: 1; rx: 4; }
      .button-text { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 14px; text-anchor: middle; }
      .button-text-secondary { fill: #323130; font-family: 'Segoe UI', sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; fill: #323130; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; font-weight: 500; fill: #323130; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #605e5c; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #323130; }
      .input { fill: #ffffff; stroke: #c8c6c4; stroke-width: 1; rx: 4; }
      .checkbox { fill: #ffffff; stroke: #c8c6c4; stroke-width: 1; rx: 2; }
      .checkbox-checked { fill: #0078d4; stroke: #0078d4; stroke-width: 1; rx: 2; }
      .menu-item { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #323130; }
      .status-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #605e5c; }
      .file-info { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #0078d4; }
    </style>
  </defs>
  
  <!-- 窗口背景 -->
  <rect class="window-bg" width="1200" height="800" rx="8"/>
  
  <!-- 标题栏 -->
  <rect fill="#ffffff" width="1200" height="40" rx="8 8 0 0"/>
  <text class="title" x="20" y="27">压力采集数据分析仪</text>
  
  <!-- 窗口控制按钮 -->
  <circle fill="#ff5f57" cx="1170" cy="20" r="6"/>
  <circle fill="#ffbd2e" cx="1150" cy="20" r="6"/>
  <circle fill="#28ca42" cx="1130" cy="20" r="6"/>
  
  <!-- 菜单栏 -->
  <rect fill="#fafafa" stroke="#e1e1e1" stroke-width="1" x="0" y="40" width="1200" height="30"/>
  <text class="menu-item" x="20" y="58">文件</text>
  <text class="menu-item" x="60" y="58">设置</text>
  <text class="menu-item" x="100" y="58">帮助</text>
  
  <!-- 工具栏 -->
  <rect fill="#ffffff" stroke="#e1e1e1" stroke-width="1" x="0" y="70" width="1200" height="50"/>
  <rect class="button" x="20" y="85" width="80" height="20"/>
  <text class="button-text" x="60" y="97">加载CSV</text>
  <rect class="button" x="120" y="85" width="80" height="20"/>
  <text class="button-text" x="160" y="97">运行分析</text>
  <rect class="button-secondary" x="220" y="85" width="80" height="20"/>
  <text class="button-text-secondary" x="260" y="97">保存报告</text>
  
  <!-- 左侧控制面板 (激活状态) -->
  <rect class="panel-bg" x="20" y="140" width="350" height="600" rx="6"/>
  <text class="subtitle" x="40" y="170">分析参数配置</text>
  
  <!-- 数据文件信息 -->
  <text class="label" x="40" y="195">已加载数据文件:</text>
  <text class="file-info" x="40" y="212">✓ data_sample_1.csv (1250 条记录)</text>
  <text class="file-info" x="40" y="228">✓ data_sample_2.csv (980 条记录)</text>
  
  <!-- 目标力值配置 -->
  <text class="label" x="40" y="255">目标力值列表 (N):</text>
  <rect class="input" x="40" y="265" width="310" height="30"/>
  <text class="text" x="50" y="283">5, 25, 50</text>
  
  <!-- 容差配置 -->
  <text class="label" x="40" y="315">力值容差:</text>
  <!-- 单选按钮组 -->
  <circle fill="#0078d4" cx="50" cy="335" r="6"/>
  <circle fill="#ffffff" stroke="#0078d4" stroke-width="2" cx="50" cy="335" r="4"/>
  <text class="label" x="65" y="340">绝对值 (N)</text>
  <circle fill="#ffffff" stroke="#c8c6c4" stroke-width="2" cx="170" cy="335" r="6"/>
  <text class="label" x="185" y="340">百分比 (%)</text>
  
  <rect class="input" x="40" y="350" width="100" height="25"/>
  <text class="text" x="50" y="367">±2.0</text>
  
  <!-- 测试位置配置 -->
  <rect class="checkbox" x="40" y="385" width="15" height="15"/>
  <text class="label" x="65" y="396">启用按位置分析</text>
  
  <!-- 趋势分析参数 -->
  <text class="label" x="40" y="420">移动平均窗口大小:</text>
  <rect class="input" x="40" y="430" width="100" height="25"/>
  <text class="text" x="50" y="447">10</text>
  
  <!-- 报警阈值 -->
  <text class="label" x="40" y="475">漂移报警阈值 (%):</text>
  <rect class="input" x="40" y="485" width="100" height="25"/>
  <text class="text" x="50" y="502">5.0</text>
  
  <text class="label" x="160" y="475">标准差报警上限 (N):</text>
  <rect class="input" x="160" y="485" width="100" height="25"/>
  <text class="text" x="170" y="502">3.0</text>
  
  <!-- 分析选择 -->
  <text class="label" x="40" y="535">分析项目选择:</text>
  
  <!-- 复选框列表 -->
  <rect class="checkbox-checked" x="40" y="545" width="15" height="15"/>
  <text class="label" x="65" y="556">基础统计与精度分析</text>
  <line stroke="#ffffff" stroke-width="2" x1="43" y1="552" x2="47" y2="556"/>
  <line stroke="#ffffff" stroke-width="2" x1="47" y1="556" x2="52" y2="547"/>
  
  <rect class="checkbox-checked" x="40" y="570" width="15" height="15"/>
  <text class="label" x="65" y="581">力值漂移趋势分析</text>
  <line stroke="#ffffff" stroke-width="2" x1="43" y1="577" x2="47" y2="581"/>
  <line stroke="#ffffff" stroke-width="2" x1="47" y1="581" x2="52" y2="572"/>
  
  <rect class="checkbox" x="40" y="595" width="15" height="15"/>
  <text class="label" x="65" y="606">变异性趋势分析</text>
  
  <rect class="checkbox" x="40" y="620" width="15" height="15"/>
  <text class="label" x="65" y="631">成功率趋势分析</text>
  
  <rect class="checkbox" x="40" y="645" width="15" height="15"/>
  <text class="label" x="65" y="656">异常值检测</text>
  
  <rect class="checkbox" x="40" y="670" width="15" height="15"/>
  <text class="label" x="65" y="681">位置一致性分析</text>
  
  <rect class="checkbox" x="40" y="695" width="15" height="15"/>
  <text class="label" x="65" y="706">SPC控制图分析</text>
  
  <!-- 操作按钮 -->
  <rect class="button" x="200" y="710" width="80" height="25"/>
  <text class="button-text" x="240" y="727">运行分析</text>
  
  <rect class="button-secondary" x="290" y="710" width="60" height="25"/>
  <text class="button-text-secondary" x="320" y="727">重置</text>
  
  <!-- 右侧结果显示区 (占位状态) -->
  <rect class="panel-bg" x="390" y="140" width="790" height="600" rx="6"/>
  <text class="subtitle" x="410" y="170">分析结果</text>
  
  <!-- 标签页 -->
  <rect fill="#0078d4" x="410" y="190" width="120" height="30" rx="4 4 0 0"/>
  <text fill="#ffffff" font-family="'Segoe UI', sans-serif" font-size="13px" x="470" y="209" text-anchor="middle">摘要与统计</text>
  
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="530" y="190" width="100" height="30" rx="4 4 0 0"/>
  <text class="text" x="580" y="209" text-anchor="middle">图表视图</text>
  
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="630" y="190" width="100" height="30" rx="4 4 0 0"/>
  <text class="text" x="680" y="209" text-anchor="middle">详细数据</text>
  
  <!-- 结果占位内容 -->
  <rect fill="#f8f9fa" stroke="#e1e1e1" stroke-width="1" x="410" y="220" width="770" height="500" rx="4"/>
  <text class="text" x="795" y="450" text-anchor="middle">配置完成后点击"运行分析"开始处理数据</text>
  <text class="text" x="795" y="470" text-anchor="middle">分析结果将在此处显示</text>
  
  <!-- 状态栏 -->
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="0" y="770" width="1200" height="30"/>
  <text class="status-text" x="20" y="787">状态: 数据已加载 | 等待分析配置</text>
  <text class="status-text" x="1100" y="787">v1.0.0</text>
</svg> 