<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .window-bg { fill: #f3f3f3; }
      .panel-bg { fill: #ffffff; stroke: #e1e1e1; stroke-width: 1; }
      .button { fill: #0078d4; stroke: none; rx: 4; }
      .button-text { fill: #ffffff; font-family: 'Segoe UI', sans-serif; font-size: 14px; text-anchor: middle; }
      .title { font-family: 'Segoe UI', sans-serif; font-size: 20px; font-weight: 600; fill: #323130; }
      .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #605e5c; }
      .menu-item { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #323130; }
      .icon { fill: #605e5c; }
      .welcome-text { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #323130; text-anchor: middle; }
      .status-text { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #605e5c; }
    </style>
  </defs>
  
  <!-- 窗口背景 -->
  <rect class="window-bg" width="1200" height="800" rx="8"/>
  
  <!-- 标题栏 -->
  <rect fill="#ffffff" width="1200" height="40" rx="8 8 0 0"/>
  <text class="title" x="20" y="27">压力采集数据分析仪</text>
  
  <!-- 窗口控制按钮 -->
  <circle fill="#ff5f57" cx="1170" cy="20" r="6"/>
  <circle fill="#ffbd2e" cx="1150" cy="20" r="6"/>
  <circle fill="#28ca42" cx="1130" cy="20" r="6"/>
  
  <!-- 菜单栏 -->
  <rect fill="#fafafa" stroke="#e1e1e1" stroke-width="1" x="0" y="40" width="1200" height="30"/>
  <text class="menu-item" x="20" y="58">文件</text>
  <text class="menu-item" x="60" y="58">设置</text>
  <text class="menu-item" x="100" y="58">帮助</text>
  
  <!-- 工具栏 -->
  <rect fill="#ffffff" stroke="#e1e1e1" stroke-width="1" x="0" y="70" width="1200" height="50"/>
  
  <!-- 加载CSV按钮 -->
  <rect class="button" x="20" y="85" width="80" height="20"/>
  <text class="button-text" x="60" y="97">加载CSV</text>
  
  <!-- 运行分析按钮 -->
  <rect class="button" x="120" y="85" width="80" height="20"/>
  <text class="button-text" x="160" y="97">运行分析</text>
  
  <!-- 保存报告按钮 -->
  <rect fill="#f3f2f1" stroke="#c8c6c4" stroke-width="1" x="220" y="85" width="80" height="20" rx="4"/>
  <text class="text" x="260" y="97" text-anchor="middle">保存报告</text>
  
  <!-- 主内容区域 -->
  <!-- 左侧控制面板 -->
  <rect class="panel-bg" x="20" y="140" width="350" height="600" rx="6"/>
  <text class="title" x="40" y="170">控制与配置面板</text>
  
  <!-- 加载CSV区域 -->
  <rect fill="#f8f9fa" stroke="#0078d4" stroke-width="2" stroke-dasharray="8,4" x="40" y="190" width="310" height="120" rx="8"/>
  <text class="welcome-text" x="195" y="235">点击或拖拽CSV文件到此处</text>
  <text class="text" x="195" y="255" text-anchor="middle">支持多个文件同时加载</text>
  
  <!-- 参数配置提示 -->
  <text class="text" x="40" y="340">参数配置区域</text>
  <text class="text" x="40" y="360" font-size="12px">请先加载数据文件</text>
  
  <!-- 配置选项占位 -->
  <rect fill="#f3f2f1" x="40" y="380" width="310" height="40" rx="4"/>
  <text class="text" x="50" y="402">目标力值配置 (数据加载后激活)</text>
  
  <rect fill="#f3f2f1" x="40" y="440" width="310" height="40" rx="4"/>
  <text class="text" x="50" y="462">容差配置 (数据加载后激活)</text>
  
  <rect fill="#f3f2f1" x="40" y="500" width="310" height="80" rx="4"/>
  <text class="text" x="50" y="522">分析选择 (数据加载后激活)</text>
  
  <!-- 右侧结果显示区 -->
  <rect class="panel-bg" x="390" y="140" width="790" height="600" rx="6"/>
  <text class="title" x="410" y="170">结果显示区</text>
  
  <!-- 欢迎信息 -->
  <text class="welcome-text" x="785" y="300">欢迎使用压力采集数据分析仪！</text>
  <text class="text" x="785" y="330" text-anchor="middle">请按以下步骤开始分析：</text>
  
  <!-- 操作步骤 -->
  <text class="text" x="785" y="370" text-anchor="middle">1. 加载CSV数据文件</text>
  <text class="text" x="785" y="390" text-anchor="middle">2. 配置分析参数</text>
  <text class="text" x="785" y="410" text-anchor="middle">3. 运行分析并查看结果</text>
  <text class="text" x="785" y="430" text-anchor="middle">4. 导出分析报告</text>
  
  <!-- 状态栏 -->
  <rect fill="#f3f2f1" stroke="#e1e1e1" stroke-width="1" x="0" y="770" width="1200" height="30"/>
  <text class="status-text" x="20" y="787">状态: 未加载数据 | 就绪</text>
  <text class="status-text" x="1100" y="787">v1.0.0</text>
</svg> 