services:
  - type: web
    name: pressure-analysis-system
    env: docker
    repo: https://github.com/h-lu/pressure-analysis-system.git
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DEBUG
        value: false
      - key: DEEPSEEK_API_KEY
        sync: false  # 需要在Render控制台手动设置
    healthCheckPath: /health
    autoDeploy: true